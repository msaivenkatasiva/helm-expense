kind: Deployment
apiVersion: apps/v1
metadata:
  name: frontend
  namespace: expense
  labels:
    project: expense
    component: frontend
    tier: web
spec:
  replicas: {{ .Values.deployment.replicas }}
  selector:
    matchLabels:
      project: expense
      component: frontend
      tier: web
  template:
    metadata:
      labels:
        project: expense
        component: frontend
        tier: web
    spec:
      containers:
      - name: frontend
        image: msaivenkatasiva/expense-frontend:{{ .Values.deployment.imageVersion }}
        volumeMounts:
        - name: nginx-conf
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
          readOnly: true
      volumes:
      - name: nginx-conf
        configMap:
          name: frontend
          items:
          - key: nginx.conf
            path: nginx.conf